{% extends "layout_no_sidebar.html" %}
{% block content %}

<style>
.calendar-table th, .calendar-table td {
    width: 40px;
    height: 40px;
    text-align: center;
    vertical-align: middle;

    font-size: 1.1em;
    border: 1px solid #dee2e6;
}
.calendar-table {
    border-collapse: collapse;
}
</style>

<h2>Belegungskalender</h2>

<div id="calendar-container" hx-get="{{ url_for('orders.show_calendar', year=year, month=month) }}" hx-trigger="load">
    <!-- Calendar will be loaded here -->
</div>

{% endblock content %}
